title: "Overloop & WC"
path: "hallway"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: /ui-lovelace-minimalist/home

  - type: custom:button-card
    template: card_title
    name: "Trappenhuis & WC"

  - type: custom:button-card
    template: card_title
    label: "Lampen"
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.gang_plafond
        variables:
          ulm_card_light_name: "Gang"
          ulm_card_light_enable_slider: false
          ulm_card_light_enable_color: false
          ulm_card_light_force_background_color: true
      - type: "custom:button-card"
        template: card_light
        entity: light.overloop_plafond
        variables:
          ulm_card_light_name: "Overloop"
          ulm_card_light_enable_slider: false
          ulm_card_light_enable_color: false
          ulm_card_light_force_background_color: true
  - type: "custom:button-card"
    template: card_light
    entity: light.wc_plafond
    variables:
      ulm_card_light_name: "WC"
      ulm_card_light_enable_slider: false
      ulm_card_light_enable_color: false
      ulm_card_light_force_background_color: true

  - type: custom:button-card
    template: card_title
    label: "Sensors"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_name: Rook
        entity: binary_sensor.overloop_rookmelder_smoke
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.overloop_rookmelder_battery
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.overloop_rookmelder_battery
          ulm_card_battery_battery_level_danger: 25
          ulm_card_battery_battery_level_warning: 15
          ulm_card_battery_name: Batterij

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_name: WC
        entity: binary_sensor.wc_bewegingssensor_occupancy
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.zolder_raam_zijkant_battery
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.wc_bewegingssensor_battery
          ulm_card_battery_battery_level_danger: 25
          ulm_card_battery_battery_level_warning: 15
          ulm_card_battery_name: Batterij
