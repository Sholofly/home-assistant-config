title: "Badkamer"
path: "bathroom"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: /ui-lovelace-minimalist/home

  - type: custom:button-card
    template: card_title
    name: "Badkamer"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.badkamer_multisensor_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperatuur
          ulm_card_graph_entity: sensor.badkamer_multisensor_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.badkamer_multisensor_humidity
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Vochtigheid
          ulm_card_graph_entity: sensor.badkamer_multisensor_humidity
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24

  - type: custom:button-card
    template: card_title
    label: "Lampen"
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.badkamer_wastafel
        variables:
          ulm_card_light_name: "Wastafel"
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: false
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_collapse: true
      - type: "custom:button-card"
        template: card_light
        entity: light.badkamer_plafond
        variables:
          ulm_card_light_name: "Plafond"
          ulm_card_light_enable_slider: false
          ulm_card_light_enable_color: false
          ulm_card_light_force_background_color: true
  - type: custom:button-card
    template: card_title
    label: "Sensors"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_card_binary_sensor_show_last_changed: true
          ulm_card_binary_sensor_name: Raam
        entity: binary_sensor.badkamer_raam_contact
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.badkamer_raam_battery
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.badkamer_raam_battery
          ulm_card_battery_battery_level_danger: 25
          ulm_card_battery_battery_level_warning: 15
          ulm_card_battery_name: Batterij
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_card_binary_sensor_show_last_changed: true
          ulm_card_binary_sensor_name: Beweging
        entity: binary_sensor.badkamer_bewegingssensor_occupancy
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.badkamer_bewegingssensor_battery
        variables:
          #ulm_card_battery_charger_type_entity_id: sensor.woonkamer_raam_battery
          ulm_card_battery_battery_level_danger: 25
          ulm_card_battery_battery_level_warning: 15
          ulm_card_battery_name: Batterij
