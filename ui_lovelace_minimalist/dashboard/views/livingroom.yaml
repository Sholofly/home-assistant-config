title: "Woonkamer"
path: "livingroom"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: /ui-lovelace-minimalist/home

  - type: custom:button-card
    template: card_title
    name: "Woonkamer"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.woonkamer_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperatuur
          ulm_card_graph_entity: sensor.woonkamer_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.woonkamer_humidity
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Vochtigheid
          ulm_card_graph_entity: sensor.woonkamer_humidity
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
  - type: "custom:button-card"
    template: card_thermostat
    entity: climate.woonkamer
    variables:
      ulm_card_thermostat_enable_collapse: true
      ulm_card_thermostat_enable_controls: true
      ulm_card_thermostat_enable_hvac_modes: true
      ulm_card_thermostat_enable_background_color: true
      ulm_card_thermostat_enable_horizontal: false
      ulm_card_thermostat_enable_display_temperature: true
      ulm_card_thermostat_temp_step: 0.5
      ulm_card_thermostat_enable_popup: true
      ulm_card_thermostat_preset_mode: true

  - type: custom:button-card
    template: card_title
    label: "Lampen"
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.woonkamer_dressoir
        variables:
          ulm_card_light_name: "Dressoir"
          ulm_card_light_enable_slider: false
          ulm_card_light_enable_color: false
          ulm_card_light_force_background_color: true
      - type: "custom:button-card"
        template: card_light
        entity: light.woonkamer_wandrek
        variables:
          ulm_card_light_name: "Wandrek"
          ulm_card_light_enable_slider: false
          ulm_card_light_enable_color: false
          ulm_card_light_force_background_color: true
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.woonkamer_raam_voor
        variables:
          ulm_card_light_name: "Raam voor"
          ulm_card_light_enable_slider: false
          ulm_card_light_enable_color: false
          ulm_card_light_force_background_color: true
      - type: "custom:button-card"
        template: card_light
        entity: light.woonkamer_raam_zijkant
        variables:
          ulm_card_light_name: "Raam zijkant"
          ulm_card_light_enable_slider: false
          ulm_card_light_enable_color: false
          ulm_card_light_force_background_color: true

  - type: custom:button-card
    template: card_title
    label: "Media"

  - type: "custom:button-card"
    template: card_media_player
    entity: media_player.ziggo_beneden
    variables:
      ulm_card_media_player_name: Ziggo beneden
      ulm_card_media_player_enable_popup: true
      ulm_card_media_player_enable_art: true
      ulm_card_media_player_more_info: true
      ulm_card_media_player_power_button: true
      ulm_card_media_player_enable_controls: true
      ulm_card_media_player_collapsible: true
      ulm_card_media_player_icon: mdi:devices

  - type: "custom:button-card"
    template: card_media_player
    entity: media_player.woonkamer_google_home
    variables:
      ulm_card_media_player_name: Home mini
      ulm_card_media_player_enable_popup: true
      ulm_card_media_player_enable_art: true
      ulm_card_media_player_more_info: true
      ulm_card_media_player_power_button: true
      ulm_card_media_player_icon: phu:nest-mini

  - type: "custom:button-card"
    template: card_media_player
    entity: media_player.woonkamer_chromecast
    variables:
      ulm_card_media_player_name: Chromecast
      ulm_card_media_player_enable_popup: true
      ulm_card_media_player_enable_art: true
      ulm_card_media_player_more_info: true
      ulm_card_media_player_power_button: true
      ulm_card_media_player_icon: phu:chromecast

  - type: custom:button-card
    template: card_title
    label: "Sensors"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_card_binary_sensor_show_last_changed: true
          ulm_card_binary_sensor_name: Raam
        entity: binary_sensor.woonkamer_raam_contact
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.woonkamer_raam_battery
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.woonkamer_raam_battery
          ulm_card_battery_battery_level_danger: 25
          ulm_card_battery_battery_level_warning: 15
          ulm_card_battery_name: Batterij
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_card_binary_sensor_show_last_changed: true
          ulm_card_binary_sensor_name: Beweging
        entity: binary_sensor.woonkamer_bewegingssensor_occupancy
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.woonkamer_bewegingssensor_battery
        variables:
          #ulm_card_battery_charger_type_entity_id: sensor.woonkamer_raam_battery
          ulm_card_battery_battery_level_danger: 25
          ulm_card_battery_battery_level_warning: 15
          ulm_card_battery_name: Batterij
