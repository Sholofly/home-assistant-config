title: "Zolder"
path: "attic"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: /ui-lovelace-minimalist/home

  - type: custom:button-card
    template: card_title
    name: "Zolder"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.zolder_multisensor_temperature
        variables:
          ulm_card_graph_color: "var(--google-blue)"
          ulm_card_graph_name: Temperatuur
          ulm_card_graph_entity: sensor.zolder_multisensor_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
      - type: "custom:button-card"
        template: card_graph
        entity: sensor.zolder_multisensor_humidity
        variables:
          ulm_card_graph_color: "var(--google-red)"
          ulm_card_graph_name: Vochtigheid
          ulm_card_graph_entity: sensor.zolder_multisensor_humidity
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24

  - type: custom:button-card
    template: card_title
    label: "Lampen"

  - type: "custom:button-card"
    template: card_light
    entity: light.zolder_plafond
    variables:
      ulm_card_light_name: "Plafond"
      ulm_card_light_enable_slider: false
      ulm_card_light_enable_color: false
      ulm_card_light_force_background_color: true

  - type: custom:button-card
    template: card_title
    label: "Sensors"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_name: Raam achter
        entity: binary_sensor.zolder_raam_achter_contact
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.zolder_raam_achter_battery
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.zolder_raam_achter_battery
          ulm_card_battery_battery_level_danger: 25
          ulm_card_battery_battery_level_warning: 15
          ulm_card_battery_name: Batterij

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_name: Raam zijkant
        entity: binary_sensor.zolder_raam_zijkant_contact
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.zolder_raam_zijkant_battery
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.zolder_raam_zijkant_battery
          ulm_card_battery_battery_level_danger: 25
          ulm_card_battery_battery_level_warning: 15
          ulm_card_battery_name: Batterij
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
          ulm_card_binary_sensor_name: Rook
        entity: binary_sensor.zolder_rookmelder_smoke
      - type: "custom:button-card"
        template: card_battery
        entity: sensor.zolder_rookmelder_battery
        variables:
          ulm_card_battery_charger_type_entity_id: sensor.zolder_rookmelder_battery
          ulm_card_battery_battery_level_danger: 25
          ulm_card_battery_battery_level_warning: 15
          ulm_card_battery_name: Batterij
