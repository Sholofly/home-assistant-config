action: fire-dom-event
browser_mod:
  command: popup
  title: Temperatuur
  style:
    hui-vertical-stack-card:
      $hui-entities-card$: |
        #states {
          padding-top: 0.5em;
          padding-bottom: 0em;
        }
  card:
    type: vertical-stack
    cards:
      - type: custom:simple-thermostat
        entity: climate.thermostaat
        layout:
          mode:
            names: true
            headings: false
            icons: true
          step: column
        control:
          hvac:
            "off":
              name: Uit
            heat:
              name: Aan
        header: true
        step_size: "0.5"
        decimals: "1"

      - type: entities
        card_mod:
          class: content
        entities:
          - entity: sensor.woonkamer_multisensor_temperature
            name: Temperatuur
          - entity: sensor.woonkamer_multisensor_humidity
            name: Luchtvochtigheid

      - type: custom:apexcharts-card
        layout: minimal
        locale: nl-NL
        graph_span: 8h
        show:
          loading: false
        apex_config:
          plotOptions:
            area:
              fillTo: end
          grid:
            padding:
              top: -15
          fill:
            type: gradient
            gradient:
              type: vertical
              opacityFrom: 0.8
              opacityTo: 0
              stops:
                - 0
                - 99
                - 100
          stroke:
            width: 4
          tooltip:
            style:
              fontSize: 14px
            x:
              format: dddd HH:mm
          chart:
            height: 140px
            offsetY: -20px
          xaxis:
            crosshairs:
              show: false
        series:
          - entity: sensor.woonkamer_multisensor_temperature
            name: Temp
            color: "#385581"
            type: area
            fill_raw: last
            group_by:
              func: avg
              duration: 1h
