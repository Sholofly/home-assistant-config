action: fire-dom-event
browser_mod:
  command: popup
  title: Informatie
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .card-content {
              padding: 1.5em 2.7em 2.3em 2em;
            }
            ha-card {
              animation: border 1s forwards;
              border-radius: 0;
            }
            @keyframes border {
              0%, 100% {
                border-right: 1px solid rgba(0, 0, 0, 0.3);
              }
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                animation: none;
              }
            }
          $hui-horizontal-stack-card$: |
            #root {
              justify-content: space-evenly;
              margin-top: 1.9em;
              margin-left: 0.8em;
            }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(3, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "hass tablet nas"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(3, 1fr)
          grid-template-areas: |
            "hass"
            "tablet"
            "nas"
    cards:
      #################################################
      #                                               #
      #                HOME ASSISTANT                 #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: hass
        title: Home Assistant
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: sensor.current
          # - entity: switch.watchtower
          - entity: sensor.latest
          - entity: sensor.latest_beta
          - entity: sensor.home_assistant_database_size
          - entity: sensor.home_assistant_log_size
          - entity: sensor.uptime

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: "%"
            positions: &bar_card_positions
              icon: outside
              indicator: "off"
              name: outside
            severity: &bar_card_severity
              - color: "#303435"
                from: 0
                to: 89
              - color: "#6d2525"
                from: 90
                to: 200
            entity_row: true
            entities:
              - entity: sensor.memory_use_percent
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.memory_use_percent

              - entity: sensor.disk_use_percent_home
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.disk_use_percent_home

              - entity: sensor.processor_use
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.processor_use

          # - type: custom:hui-horizontal-stack-card
          #   cards:
          #     - type: custom:button-card
          #       name: Home Assistant
          #       icon: mdi:reload
          #       tap_action:
          #         services: |
          #           [[[
          #             hass.callService('browser_mod', 'toast', {
          #               message: 'Home Assistant herstarten...'
          #             });
          #             hass.callService('homeassistant', 'restart');
          #           ]]]
