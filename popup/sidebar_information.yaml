          #   template: icon_name

      #################################################
      #                                               #
      #                    TABLET                     #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: tablet
        title: Lenovo Tab M10 FHD Plus
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: switch.lenovo_tab_m10_screensaver
          - entity: light.lenovo_tab_m10_screen
          - type: custom:slider-entity-row
            entity: light.lenovo_tab_m10_screen
            name: Brightness
            icon: mdi:brightness-6
            hide_state: false
          - entity: binary_sensor.lenovo_tab_m10_plugged_in
          - entity: sensor.lenovo_tab_m10_last_app_start
            name: Laatste herstart
          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: "%"
            positions: *bar_card_positions
            severity:
              - color: "#6d2525"
                from: 0
                to: 89
              - color: "#303435"
                from: 90
                to: 100
            entity_row: true
            entities:
              - entity: sensor.lenovo_tab_m10_battery_level
                icon: mdi:battery

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: "%"
            positions: *bar_card_positions
            severity: *bar_card_severity
            entity_row: true
            entities:
              - entity: sensor.template_fullykiosk_memory
                name: RAM - 2GB
                icon: mdi:memory
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.template_fullykiosk_memory

              - entity: sensor.template_fullykiosk_storage
                name: Opslag - 32GB
                icon: mdi:sd
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.template_fullykiosk_storage

          # - type: custom:hui-horizontal-stack-card
          #   cards:
          #     - type: custom:button-card
          #       name: Startsidan
          #       icon: mdi:reload
          #       tap_action:
          #         services: |
          #           [[[
          #             hass.callService('browser_mod', 'toast', {
          #               message: 'Laddar om startsidan...'
          #             });
          #             hass.callService('fullykiosk', 'load_start_url', {
          #               entity_id: 'media_player.lenovo_tab_m10_media_player'
          #             });
          #           ]]]
          #       template: icon_name

          #     - type: custom:button-card
          #       name: Hela appen
          #       icon: mdi:reload
          #       tap_action:
          #         services: |
          #           [[[
          #             hass.callService('browser_mod', 'toast', {
          #               message: 'Startar om Fully Kiosk Browser...'
          #             });
          #             hass.callService('fullykiosk', 'restart', {
          #               entity_id: 'media_player.lenovo_tab_m10_media_player'
          #             });
          #           ]]]
          #       template: icon_name

      #################################################
      #                                               #
      #                      NAS                      #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: nas
        title: Synology DS118+
        show_header_toggle: false
        card_mod:
          class: header
          style:
            .: |
              ha-card {
                animation: none !important;
                margin: 0px !important;
              }
            mini-graph-card:
              $: |
                ha-card {
                  padding: 0px !important;
                }
            hui-horizontal-stack-card:
              $:
                .: |
                  #root {
                    margin-top: 1em;
                    margin-right: 1.5em;
                  }
                  #root > * {
                    flex: none !important;
                  }
                hui-entities-card:
                  $:
                    .: |
                      #states {
                        padding: 0;
                      }
                    hui-sensor-entity-row:
                      $hui-generic-entity-row$: |
                        .info {
                          margin: 0 8px 0 8px !important;
                        }
        entities:
          - entity: sensor.template_nas_status
          - entity: binary_sensor.eekternas_security_status
            name: Security status
          - entity: sensor.eekternas_volume_1_average_disk_temp
          - entity: sensor.last_boot
            name: Laatste herstart
          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: "%"
            positions: *bar_card_positions
            severity: *bar_card_severity
            entity_row: true
            entities:
              - entity: sensor.eekternas_cpu_utilization_total
                name: Processor
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.eekternas_cpu_utilization_total

              - entity: sensor.eekternas_memory_usage_real
                name: RAM - 10GB
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.eekternas_memory_usage_real

              - entity: sensor.eekternas_volume_1_volume_used
                name: Schijf 1 - 3.5TB
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.eekternas_volume_1_volume_used

        footer:
          type: custom:apexcharts-card
          layout: minimal
          graph_span: 1h
          locale: nl
          show:
            loading: false
          apex_config:
            chart:
              fontFamily: Roboto
              height: 135px
              offsetY: -20px
            grid:
              padding:
                top: -20
            tooltip:
              style:
                fontSize: 14px
              x:
                show: true
                format: dddd HH:mm
            xaxis:
              crosshairs:
                show: false
            legend:
              fontSize: 14px
              fontWeight: 400
              itemMargin:
                horizontal: 25
              formatter: |
                EVAL:(seriesName, opts) => {
                  var arr = opts.w.globals.series[opts.seriesIndex],
                    value = arr[arr.length - 1],
                    convert = (value / 1024).toFixed(2);
                  if (value == null) {
                    return seriesName;
                  } else {
                    return value < 1024 ? `${Math.round(value)} kB/s` : `${convert} MB/s`;
                  }
                }
              markers:
                width: 26
                height: 23
                customHTML:
                  - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-down-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                  - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-up-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                fillColors:
                  - none
                  - none
            fill:
              type: gradient
              gradient:
                type: vertical
                opacityFrom: 0.8
                opacityTo: 0
                stops:
                  - 0
                  - 99
                  - 100
            stroke:
              width: 3
          all_series_config:
            type: area
            fill_raw: last
          series:
            - entity: sensor.eekternas_network_down
              name: Download
              color: green
            - entity: sensor.eekternas_network_up
              name: Upload
              color: "#385581"
