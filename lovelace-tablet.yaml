  #############################
  ## Tablet
  #############################
  - title: Home
    panel: true
    cards:
      
          - type: custom:layout-card
            layout: grid
            gridrows: 100px 100px 100px 100px 100px 100px 100px 100px
            gridcols: 140px 140px 200px 200px 200px 200px 200px  
            cards:
              - type: markdown
                gridrow: 1 / 2
                gridcol: 1 / 3
                style: |
                  ha-card { 
                    height: 100%; 
                  }
                  ha-card .markdown.no-header{
                    padding-top: 10px !important;
                  }
                  ha-card ha-markdown center span {
                      font-size: 1.5em;
                    }
                  ha-card ha-markdown div{
                    margin-top: 5px;
                    font-size: 1.5vw
                  }
                content: >
                  <center><span>{{ states('sensor.weekdag') }} {{ states('sensor.datum') }}</span></center>
                  <div><center>{{states('sensor.time')}}</center></div>
              - type: custom:simple-weather-card
                entity: weather.eekt19a
                gridrow: 2 / 3
                gridcol: 1 / 3
                # style: "ha-card { height: 100%; }"
                name: ' '
                tap_action:
                  action: call-service
                  service: browser_mod.popup
                  service_data:
                    title: Weersverwachting
                    card:
                      type: weather-forecast
                      entity: weather.eekt19a
                      name: ' '
                    deviceID:
                      - this
              - type: custom:auto-entities
                show_empty: false
                gridrow: 3 / 5
                gridcol: 1 / 3
                style: "ha-card { height: 100%; }"
                card:
                  type: entities
                  show_header_toggle: false
                filter:
                  include: 
                    - entity_id: sensor.trash_today
                    - entity_id: sensor.trash_tomorrow
                  exclude:
                    - state: "Geen"
              
              - type: custom:calendar-card
                gridrow: 4 / 8
                gridcol: 1 / 3
                style: "ha-card { height: 100%; }"
                title: Agenda
                entities:
                  - calendar.r_offereins_gmail_com
                  - calendar.leny_bosman
                  - calendar.noa_offereins
                  - calendar.mika_offereins
                numberOfDays: 1
                timeFormat: HH:mm
                showEventOrigin: true
                disableLinks: true
              - type: custom:button-entity-row
                gridrow: 8 / 9
                gridcol: 1 / 3
                style: "ha-card { height: 100%; }"
                buttons:
                  - icon: mdi:flash-red-eye
                    service: browser_mod.popup
                    service_data:
                      card:
                        type: 'custom:layout-card'
                        layout: vertical
                        column_num: 1
                        cards:
                          - type: 'custom:hui-vertical-stack-card'
                            cards:
                              - type: entities
                                title: Stroom
                                entities:
                                  - entity: sensor.dsmr_power
                                    name: Stroomverbruik
                                  - entity: sensor.dsmr_voltage
                                    name: Voltage
                                  - entity: sensor.dsmr_current
                                    name: Amparage
                                  - type: divider
                                  - entity: sensor.dsmr_total_power_delivered
                                    name: Totaal stroomverbruik
                                  - entity: sensor.dsmr_total_gas_delivered
                                    name: Totaal Gasverbruik..
                                  
                                show_header_toggle: false
                                style: |
                                  ha-card {
                                    box-shadow: none;
                                    border-radius: 1vw;
                                    background: rgba(36, 42, 43, 0.88);
                                    padding-right: 0.7em;
                                  }
