unique_id: fullykiosk_storage
icon: mdi:sd
unit_of_measurement: "%"
name: Opslag
state: >
  {% set FreeSpace = states('sensor.lenovo_tab_m10_fhd_plus_internal_storage_free_space') | float(default=0) %}
  {% set TotalSpace = states('sensor.lenovo_tab_m10_fhd_plus_internal_storage_total_space') | float(default=0) %}
  {% if not (FreeSpace == 0.0 or TotalSpace == 0.0) %}
    {{ 100 - (FreeSpace / TotalSpace * 100) | int(default=0) }}
  {% endif %}
attributes:
  friendly_name: Opslag
