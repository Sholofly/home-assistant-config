icon: >-
  {% if (is_state('sensor.telefoon_leny_batterij_laadstatus', 'charging')) %}
  {{ state_attr('sensor.telefoon_leny_batterijniveau', 'icon') |regex_replace(find='-', replace='-charging-', ignorecase=False)}}
