name: Batterijstatus tablet Noa
state: "{{ states('sensor.tablet_noa_batterij') }}"
icon: >-
  {% if (is_state('sensor.tablet_noa_battery_state', 'charging')) %}
  {{ state_attr('sensor.tablet_noa_batterij', 'icon') |regex_replace(find='-', replace='-charging-', ignorecase=False)}}
