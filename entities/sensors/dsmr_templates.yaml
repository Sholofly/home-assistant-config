################################################
## Entities / Sensors / DSMR Templates
################################################ 
platform: template
sensors:
  dsmr_timestamp:
    value_template: '{{ states.sensor.dsmr.attributes["Timestamp"] }}' 
    device_class: timestamp
  dsmr_total_gas_delivered:
    value_template: '{{ states.sensor.dsmr.attributes["Gas_Delivered"] | round(1) }}' 
    unit_of_measurement: "mÂ³"
    icon_template: mdi:fire
  dsmr_total_power_delivered:
    value_template: '{{ states.sensor.dsmr.attributes["Energy_Delivered"] | round(1) }}' 
    unit_of_measurement: "kWh"
    device_class: power
  dsmr_power:
    value_template: '{{ states.sensor.dsmr.attributes["Power_Delivered_l1"] }}' 
    unit_of_measurement: "w"
    device_class: power
  dsmr_voltage:
    value_template: '{{ states.sensor.dsmr.attributes["Voltage_l1"] }}' 
    unit_of_measurement: "V"
    icon_template: mdi:current-ac
  dsmr_current:
    value_template: '{{ states.sensor.dsmr.attributes["Current_l1"] }}' 
    unit_of_measurement: "a"
    icon_template: mdi:current-ac