################################################
## Entities / Sensors / Datum NL
################################################ 
platform: template
sensors:
  datum:
    value_template: >
      {% set months = ["januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "oktober", "november", "december"] %}
      {{ strptime(states('sensor.date'), '%Y-%m-%d').day }}
      {{ months[now().month-1] }}