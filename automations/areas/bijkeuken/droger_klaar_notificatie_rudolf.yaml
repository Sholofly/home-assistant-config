################################################
## Automations / Bijkeuken / Droger klaar Rudolf
################################################
alias: Droger klaar notificatie Rudolf
initial_state: on
trigger:
  - platform: state
    entity_id: input_select.bijkeuken_droger_status
    to: "Klaar"
  - platform: state
    entity_id: device_tracker.rudolf_telefoon_rudolf
    to: "home"
    for:
      minutes: 2
  - platform: time
    at: "07:30:00"
condition:
  condition: state
  entity_id: input_select.bijkeuken_droger_status
  state: "Klaar"
action:
  - service: notify.mobile_app_telefoon_rudolf
    data_template:
      title: "Droger is klaar"
      message: "Niet vergeten de was eruit te halen"
