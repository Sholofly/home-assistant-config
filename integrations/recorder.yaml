################################################
## Integrations / Recorder
################################################
recorder:
  db_url: !secret recorder_db_url
  purge_keep_days: 3
  auto_purge: true
  auto_repack: true
  exclude:
    entity_globs:
      - sensor.telefoon_*_*_melding*
      - sensor.telefoon_*_laatste_notificatie
      - sensor.*_ip_address
      - sensor.*_uptime
      - sensor.*_connected_bssid
      - sensor.*_ssid
      - switch.*_restart
      - button.*_restart
      - light.*_restart
      - update.*_firmware
      - sensor.date*
      - switch.*_wi_fi_signal*
      - button.*_wi_fi_signal*
      - light.*_wi_fi_signal*
      - sensor.snmp_stats_192_168_1_1*
    event_types:
      - call_service # Don't record service calls
    entities:
      - sun.sun # Don't record sun data
      - sensor.weekdag
    domains:
      - media_player
  include:
    entities:
      - media_player.noa_nest_hub
      - media_player.mika_nest_hub
