#shelly_1_druppelslang
<<: !include _templates/shelly_1_switch.yaml
substitutions:
  device_name: esp22
  restore_mode: ALWAYS_OFF
  
switch:
  - platform: gpio
    pin:
      number: 4
    id: "${device_name}_relay"
    name: "${device_name}"
    restore_mode: $restore_mode
    on_turn_on:
      - delay: 18000s
      - switch.turn_off: ${device_name}_relay

  