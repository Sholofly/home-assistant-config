substitutions:
  label: esp33
  slug: gang-bel
  id: gang_bel
  name: Gang Bel
  description: Schakelt de deurbel.
  restore_mode: RESTORE_ALWAYS_OFF

packages:
  device: !include devices/wemos-d1-mini-relay.yaml

# Global to store the on/off state of the chime
globals:
  - id: chime
    type: bool
    restore_value: true
    initial_value: 'true'

# Exposed switches.
switch:
  # # Switch to turn on/off the chime.
  # - platform: gpio
  #   id: "${slug}_relay"
  #   inverted: true
  #   name: "${name}"
  #   pin: GPIO0
  #   restore_mode: RESTORE_DEFAULT_OFF

  # Switch to turn on/off chime when
  # doorbell button is pushed.
  #
  # It creates a "virtual" switch based
  # on a global variable.
  - platform: template
    name: "${name} enabled"
    id: "${id}_enabled"
    restore_mode: DISABLED
    turn_on_action:
      - globals.set:
          id: chime
          value: 'true'
    turn_off_action:
      - globals.set:
          id: chime
          value: 'false'
    lambda: |-
      return id(chime);

# Binary sensor representing the
# Doorbell button push.
binary_sensor:
  - platform: gpio
    id: "${id}_button"
    name: "${name} button"
    pin:
      # Connected to GPIO on the ESP-01S.
      number: GPIO2
      mode: INPUT_PULLUP
      inverted: true
    filters:
      # Small filter, to debounce the button press.
      - delayed_on: 25ms
      - delayed_off: 25ms
    on_press:
      # Only turn on the chime when it is active.
      then:
        if:
          condition:
            - switch.is_on: "${id}_enabled"
          then:
            - switch.turn_on: "${id}_relay"
    on_release:
      # On release, turn of the chime.
      - switch.turn_off: "${id}_relay"