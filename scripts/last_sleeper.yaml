alias: Laatste gaat naar bed
sequence:
  - service: climate.set_temperature
    data:
      temperature: 18.5
    target:
      entity_id: climate.thermostaat
  - service: media_player.turn_off
    target:
      entity_id:
        - media_player.ziggo_beneden
        - media_player.playstation_4
  - delay:
      seconds: 10
  - service: light.turn_off
    target:
      entity_id:
        - light.keuken_eettafel
        - light.bijkeuken_plafond
        - light.woonkamer
