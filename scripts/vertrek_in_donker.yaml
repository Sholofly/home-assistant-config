## Scripts / Vertrek in donker
################################################
sequence:
  - service: light.turn_on
    data:
      entity_id: light.voortuin_hek
      transition: 3
      brightness: 1
  - service: light.turn_on
    entity_id: light.achtertuin_paal_en_ornament
  - delay:
      minutes: 10
  - service: light.turn_off
    entity_id: light.achtertuin_paal_en_ornament
  - condition: state
    entity_id: binary_sensor.donker_buiten
    state: 'on'
  - service: light.turn_on
    data:
      entity_id: light.voortuin_hek
      brightness: 255
      transition: 3
