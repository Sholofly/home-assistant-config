alias: Show frontdoor camera on tablet
mode: single
icon: mdi:cctv
sequence:
  - service: light.turn_on
    data: {}
    target:
      device_id: 4e5e759c521f542921a9c9132a2885b4
  - delay:
      hours: 0
      minutes: 0
      seconds: 3
      milliseconds: 0
  - service: browser_mod.popup
    data:
      title: Popup example
      card:
        type: custom:webrtc-camera
        entity: camera.voortuin
      deviceID:
        - ea5c0b48-bbd900ef
        - this
      hide_header: true
      large: true
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - service: browser_mod.close_popup
    data: {}
