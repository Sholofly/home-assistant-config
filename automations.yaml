- id: '1671801460867'
  alias: Wasmachine - Status
  description: Status afhandeling wasmachine
  trigger:
  - platform: numeric_state
    entity_id: sensor.bijkeuken_wasmachine_power
    for:
      hours: 0
      minutes: 1
      seconds: 0
    id: 'off'
    below: 1
  - platform: numeric_state
    entity_id: sensor.bijkeuken_wasmachine_power
    for:
      hours: 0
      minutes: 2
      seconds: 0
    id: waiting
    below: 7
    above: 1
  - platform: numeric_state
    entity_id: sensor.bijkeuken_wasmachine_power
    for:
      hours: 0
      minutes: 0
      seconds: 0
    id: running
    above: 10
  - platform: event
    event_type: mobile_app_notification_action
    id: machine_emptied
    event_data:
      action: MACHINE_EMPTIED
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'off'
      sequence:
      - service: input_select.select_option
        data:
          option: Uit
        target:
          entity_id: input_select.bijkeuken_wasmachine_status
    - conditions:
      - condition: trigger
        id: waiting
      - condition: state
        entity_id: input_select.bijkeuken_wasmachine_status
        state: Bezig
      sequence:
      - service: input_select.select_option
        data:
          option: Klaar
        target:
          entity_id: input_select.bijkeuken_wasmachine_status
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id: input_boolean.bijkeuken_wasmachine_legen
      - service: notify.mobile_app_telefoon_rudolf
        data:
          title: De wasmachine is klaar!
          message: Leegmaken!
          data:
            tag: washing
            persistent: true
            actions:
            - action: MACHINE_EMPTIED
              title: Ik heb hem geleegd!
            notification_icon: mdi:washing-machine-alert
    - conditions:
      - condition: trigger
        id: waiting
      - condition: state
        entity_id: input_select.bijkeuken_wasmachine_status
        state: Uit
      sequence:
      - service: input_select.select_option
        data:
          option: Wachten
        target:
          entity_id: input_select.bijkeuken_wasmachine_status
    - conditions:
      - condition: trigger
        id: running
      sequence:
      - service: input_select.select_option
        data:
          option: Bezig
        target:
          entity_id: input_select.bijkeuken_wasmachine_status
    - conditions:
      - condition: trigger
        id: machine_emptied
      sequence:
      - service: input_boolean.turn_off
        data: {}
        target:
          entity_id: input_boolean.bijkeuken_wasmachine_legen
      - service: notify.mobile_app_telefoon_rudolf
        data:
          data:
            tag: washing
          message: clear_notification
  mode: single
