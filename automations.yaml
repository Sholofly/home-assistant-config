- id: '1629895298921'
  alias: Bel inschakelen / uitschakelen
  description: Schakelt de bel in of uit.
  trigger:
  - platform: time
    at: 07:00
    id: inschakeltijd
  - platform: homeassistant
    event: start
    id: ha-start
  - platform: time
    at: '20:00:00'
    id: uitschakeltijd
  condition: []
  action:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.gang_bel_enabled
          state: 'off'
        - condition: or
          conditions:
          - condition: trigger
            id: inschakeltijd
          - condition: and
            conditions:
            - condition: trigger
              id: ha-start
            - condition: time
              after: 07:00:00
              before: '20:00:00'
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.gang_bel_enabled
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.gang_bel_enabled
          state: 'on'
        - condition: or
          conditions:
          - condition: trigger
            id: uitschakeltijd
          - condition: and
            conditions:
            - condition: trigger
              id: ha-start
            - condition: time
              after: '20:00:00'
              before: 07:00:00
      sequence:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.gang_bel_enabled
  initial_state: true
  mode: single
