- id: '1632469998878'
  alias: Wall tablet - Screen auto off
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.wall_tablet_motion
    to: 'off'
    for:
      hours: 0
      minutes: 0
      seconds: 5
  - platform: state
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 15
    entity_id: light.lenovo_tab_m10_screen
  - platform: time
    at: '23:00'
  condition:
  - condition: state
    entity_id: binary_sensor.wall_tablet_motion
    state: 'off'
    for:
      hours: 0
      minutes: 0
      seconds: 5
  action:
  - choose:
    - conditions:
      - condition: time
        after: '23:00'
        before: 07:00
      sequence:
      - service: light.turn_on
        data:
          transition: 5
          brightness: 1
        target:
          entity_id: light.lenovo_tab_m10_screen
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.lenovo_tab_m10_screen
    default:
    - service: light.turn_on
      data:
        brightness: 1
      target:
        entity_id: light.lenovo_tab_m10_screen
  mode: restart
