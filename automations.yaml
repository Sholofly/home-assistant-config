      hours: 0
      minutes: 0
      seconds: 0
    id: running
    above: 10
  - platform: event
    event_type: mobile_app_notification_action
    id: fryer_emptied
    event_data:
      action: FRYER_EMPTIED
  - platform: state
    entity_id:
    - input_select.kleine_schuur_airfryer_status
    to: Uit
    for:
      hours: 0
      minutes: 10
      seconds: 0
    id: long-off
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'off'
      sequence:
      - service: input_select.select_option
        data:
          option: Uit
        target:
          entity_id: input_select.kleine_schuur_airfryer_status
    - conditions:
      - condition: trigger
        id: waiting
      - condition: state
        entity_id: input_select.kleine_schuur_airfryer_status
        state: Bezig
      sequence:
      - service: input_select.select_option
        data:
          option: Klaar
        target:
          entity_id: input_select.kleine_schuur_airfryer_status
      - service: notify.mobile_app_telefoon_rudolf
        data:
          title: De airfryer is klaar!
          message: Eten!
          data:
            tag: frying
            persistent: true
            actions:
            - action: FRYER_EMPTIED
              title: Ik heb hem geleegd!
            notification_icon: mdi:french-fries
      - service: tts.microsoft_say
        data:
          language: nl-nl
          entity_id: media_player.nests_beneden
          message: De airfryer is klaar
          cache: true
    - conditions:
      - condition: trigger
        id: waiting
      - condition: state
        entity_id: input_select.kleine_schuur_airfryer_status
        state: Uit
      sequence:
      - service: input_select.select_option
        data:
          option: Wachten
        target:
          entity_id: input_select.kleine_schuur_airfryer_status
    - conditions:
      - condition: trigger
        id: running
      sequence:
      - service: input_select.select_option
        data:
          option: Bezig
        target:
          entity_id: input_select.kleine_schuur_airfryer_status
    - conditions:
      - condition: trigger
        id: fryer_emptied
      sequence:
      - service: notify.mobile_app_telefoon_rudolf
        data:
          data:
            tag: frying
          message: clear_notification
    - conditions:
      - condition: trigger
        id: long-off
      sequence:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.kleine_schuur_airfryer
  mode: single
