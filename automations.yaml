- id: "1632469998878"
  alias: Wall tablet - Screen auto off
  description: ""
  trigger:
    - platform: state
      entity_id: binary_sensor.wall_tablet_motion
      to: "off"
      for:
        hours: 0
        minutes: 0
        seconds: 5
        milliseconds: 0
    - platform: state
      entity_id: input_boolean.tablet_battery_saving
      from: "off"
      to: "on"
    - platform: state
      entity_id: light.wall_tablet_screen
      to: "on"
      for:
        hours: 0
        minutes: 0
        seconds: 15
        milliseconds: 0
  condition:
    - condition: state
      entity_id: binary_sensor.wall_tablet_motion
      state: "off"
      for:
        hours: 0
        minutes: 0
        seconds: 5
        milliseconds: 0
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.tablet_battery_saving
              state: "off"
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.wall_tablet_screen
              data:
                transition: 2
                brightness: 1
        - conditions:
            - condition: state
              entity_id: input_boolean.tablet_battery_saving
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                transition: 2
                brightness: 1
              target:
                entity_id: light.wall_tablet_screen
            - delay:
                hours: 0
                minutes: 0
                seconds: 2
                milliseconds: 0
            - service: light.turn_off
              target:
                entity_id: light.wall_tablet_screen
      default: []
  mode: restart
