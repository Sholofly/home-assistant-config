- id: '1617879450516'
  alias: Bijkeuken Lamp aan
  description: De lamp in de bijkeuken gaat aan bij beweging als het donker is binnen
  trigger:
  - platform: state
    entity_id: light.bijkeuken_plafond
    to: 'on'
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  condition:
  - condition: state
    entity_id: light.bijkeuken_plafond
    state: 'on'
  action:
  - service: timer.start
    data:
      duration: 00:01:35
    target:
      entity_id: timer.bijkeuken_beweging
  mode: single
- id: '1617880160430'
  alias: Bijkeuken Lamp automatisch uit
  description: De lamp in de bijkeuken moet na ingestelde tijd uitgaan
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.bijkeuken_beweging
  condition:
  - condition: state
    entity_id: light.bijkeuken_plafond
    state: 'on'
  action:
  - service: light.turn_off
    target:
      entity_id: light.bijkeuken_plafond
  mode: single
