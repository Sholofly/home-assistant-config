- id: '1624693857334'
  alias: Nachtverlichting buiten
  description: Handle night lights based on illumination
  trigger:
  - platform: state
    entity_id: binary_sensor.donker_buiten
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.donker_buiten
        state: 'on'
      sequence:
      - service: light.turn_on
        entity_id: light.buitenverlichting
    - conditions:
      - condition: state
        entity_id: binary_sensor.donker_buiten
        state: 'off'
      sequence:
      - service: light.turn_off
        entity_id: light.buitenverlichting
  initial_state: 'on'
- id: '1624693897568'
  alias: Ramen boven staan nog open
  trigger:
  - platform: state
    entity_id: group.parents
    to: home
  - platform: time
    at: '16:00:00'
  condition:
  - condition: and
    conditions:
    - condition: time
      after: '16:00:00'
      before: '20:00:00'
    - condition: state
      entity_id: group.parents
      state: home
    - condition: state
      entity_id: group.ramen_boven
      state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: person.rudolf
        state: home
      sequence:
      - service: notify.mobile_app_telefoon_rudolf
        data:
          title: Er staan nog ramen open
          message: '{{ message_data }}'
          data:
            ttl: 0
            priority: high
    - conditions:
      - condition: state
        entity_id: person.leny
        state: home
      sequence:
      - service: notify.mobile_app_telefoon_leny
        data:
          title: Er staan nog ramen open
          message: '{{ message_data }}'
          data:
            ttl: 0
            priority: high
  variables:
    message_data: "{% for entity_id in states.group.ramen_boven.attributes.entity_id\
      \ -%}\n  {% if(states(entity_id) == 'on')-%}\n      {{- '\\n' -}}\n    - {%\
      \ print(state_attr(entity_id,'friendly_name')) | regex_replace(find='Raam',\
      \ replace='', ignorecase=False)-%}\n  {% endif-%}\n{%- endfor %}"
- id: '1624693921089'
  alias: Takken
  trigger:
  - platform: time
    at: 09:00:00
  condition:
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.afval_info_days_until_takken
      below: 8
    - condition: time
      weekday:
      - fri
  action:
  - service: notify.family
    data_template:
      title: Takken worden binnenkort opghaald
      message: 'Ophaaldatum: {{ states.sensor.afvalinfo_takken.state }}'
  initial_state: 'on'
