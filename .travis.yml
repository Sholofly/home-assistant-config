language: python
python:
  - "3.7.7"
before_install:
  - mv travis_secrets.yaml secrets.yaml
  - sudo apt-get install -y libudev-dev
  - touch home-assistant_v2.db
  - touch home-assistant.log
  - mkdir config/www/snapshots
  - mkdir share
install:
  - pip3 install homeassistant
script:
  - hass -c . --script check_config